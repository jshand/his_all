<script type="text/javascript">

//找到表格加载服务器端的数据
var medicalTab = $('#medicalRecordTab').dataTable({
	"processing": true,  //显示是否正在处理中
	"serverSide": true,  //表示数据重服务器中加载
	"paging":true,
	"ajax":"/xcgh/tuiHaoPageList",
		/*{
		'url':"/xcgh/tuiHaoPageList",
		"dataSrc" : "data",
		"data":function(srcData){

			var param = { aaa:'1111' 	}
			$.extend(srcData,param);
			$.extend( true, srcData, param );
			return srcData;
		}
	},*/  //表示加载数据的路径,
	"columns":[  //每行的列 取值的方式
		{ "data": "medicalId" },
		{ "data": "name" },
		{ "data": "age" },
		{ "data": "idCard" },
		{ "data": "visitingTime",render:function(data,type,row,meta){
				return row.visitingTime.replace('00:00:00','');
			} },
		{ "data": "status",render:function(status, type, row, meta){
			//根据状态进行判断
				if(status == 1){
					return "可以退号"
				}else{
					return "";
				}
			} }


	]
});


function edit(id){
	var url="./product-add.html";
	var title="修改角色";
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


function del(id){
	alert("待删除的"+id);
}

function queryMedical(){
	var tab = $('#medicalRecordTab').DataTable();

	tab.settings()[0].ajax.data={'aa':'bb'};
	tab.ajax.reload();

}
