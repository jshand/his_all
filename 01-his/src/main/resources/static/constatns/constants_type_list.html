<title>品牌管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span>
	常数类别
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
	   href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="post" action="" target="_self">
			<input type="text" placeholder="代码" id="code" value="" class="input-text" style="width:120px">
			<input type="text" placeholder="名称" id="name" value="" class="input-text" style="width:120px">

			<button type="button" class="btn btn-success" id="" name="" onClick="query();"><i class="Hui-iconfont">&#xe709;</i> 查询</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">

			<a href="../javascript:;" onclick="datadel()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>


				<a href="javascript:void(0);" onclick="add()" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 添加</a>


		</span>  </div>
	<div class="mt-20">
		<table id="constantsTypeTab" class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">代码</th>
					<th width="70">名称</th>
					<th width="100">操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

//找到表格加载服务器端的数据
$('#constantsTypeTab').dataTable({
	"processing": true,  //显示是否正在处理中
	"serverSide": true,  //表示数据重服务器中加载
	"paging":true,
	"ajax": "/constants/constantsTypePageList",  //表示加载数据的路径,
	"columns":[  //每行的列 取值的方式
		{ "data": "typeId", "align":"center",
			"render":function(data, type, row, meta){
			return '<input name="" type="checkbox" value="'+row.typeId+'">';
			} },
		{ "data": "code" },
		{ "data": "name" },
		{ "data": "typeId" }

	],
	fnServerParams : function (aoData) {
		aoData.code = $("#code").val();
		aoData.name = $("#name").val();
	}
});


var index = null;
function add(){
	var url="./constants_type_add.html";
	var title="添加常数类别";
	index = layer.open({
		type: 2,
		title: title,
		content: url,
		area:["500px","300px"]
	});
}

function edit(id){
	var url="./product-add.html";
	var title="修改角色";
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


function del(id){
	alert("待删除的"+id);
}

function query(){
	//刷新页面table
	$('#constantsTypeTab').DataTable().ajax.reload();
}


function refresh(){
	query();
	layer.close(index);
}

</script>
</body>
</html>
