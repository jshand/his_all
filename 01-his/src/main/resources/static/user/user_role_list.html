<body>

<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="post" action="" target="_self">
			<input type="text" placeholder="角色名称" value="" class="input-text" style="width:120px">

			<button type="button" class="btn btn-success" id="" name="" onClick="picture_colume_add(this);"><i class="Hui-iconfont">&#xe709;</i> 查询</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l"><a href="javascript:void(0);" onclick="grant()" class="btn btn-danger radius">
		<i class="Hui-iconfont">&#xe6e2;</i> 授权</a></span>  </div>
	<div class="mt-20">
		<table id="roleTab" class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">角色名称</th>
					<th width="100">操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

	var userId = parent.userId;




//找到表格加载服务器端的数据
$('#roleTab').dataTable({
	"processing": true,  //显示是否正在处理中
	"serverSide": true,  //表示数据重服务器中加载
	"paging":true,
	"ajax": "/role/pageList",  //表示加载数据的路径,
	"columns":[  //每行的列 取值的方式
		{ "data": "roleId", "align":"center",
			"render":function(roleId, type, row, meta){
			return '<input name="roleId" type="checkbox" value="'+roleId+'">';
			} },
		{ "data": "roleName" },
		{ "data": "roleId" ,"render":function(roleId, type, row, meta){
			var html = '<a style="text-decoration:none" onClick="grant(\''+roleId+'\')" href="javascript:void(0);" title="授权"><i class="Hui-iconfont">&#xe6df;</i></a> '+
				'<a style="text-decoration:none" onClick="edit(\''+roleId+'\')" href="../javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> ' +
					'<a style="text-decoration:none" class="ml-5" onClick="del(\''+roleId+'\')" href="../javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
			return html;
			}}
	]
});


function edit(id){
	var url="./product-add.html";
	var title="修改角色";
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


function del(id){
	alert("待删除的"+id);
}

var roleId = null;
function grant(rId){
	roleId = rId;
	var url="./role_menu.html";
	var title="授权";
	var index = layer.open({
		type: 2,
		title: title,
		content: url,
		area:["280px","400px"]
	});

}

	/**
	 * 给用户授权角色
	 */
	function grant(){
		//userId
		//roleIds
		var roleIds = [];
		$("input[name='roleId']:checked").each(function(index,ck){
			roleIds.push($(ck).val());
		});


		var url = '/user/grant'
		$.ajax(url,{
			traditional: true,
			data:{
				userId:userId,
				roleIds:roleIds
			},
			success:function(data){
				layer.alert("授权成功");
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index)
			}

		})


	}




</script>
</body>
