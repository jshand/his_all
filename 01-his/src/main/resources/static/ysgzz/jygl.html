    <tr>
        <td width="200" class="va-t">
            <ul id="medicalRecordList" class="ztree"></ul>
        </td>
        <td class="va-t">

			<input type="hidden" id="medicalId" value=""/>

			<button onClick="applyJc();" class="btn btn-primary radius" type="button">
				<i class="Hui-iconfont">&#xe617;</i> 申请</button>

<script type="text/javascript" src="../lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>

<script type="text/javascript">
    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "medicalId",
                pIdKey: "docId",
                rootPId: ""
            }
        },
        callback:{
            beforeClick: nodeBeforeClick,
            onClick:nodeClick
        }
    };


    function  nodeBeforeClick(treeId, treeNode, clickFlag) {
        if(treeNode.medicalId == -99 ||
            treeNode.medicalId == -1 ||
            treeNode.medicalId == -2
         ){
            return false;
        }

        return true;
    }
    
    
    /**
     * 点击患者触发事件
     * @param event
     * @param treeId
     * @param treeNode
     */
    function nodeClick(event, treeId, treeNode){

		$("#medicalId").val(treeNode.medicalId);

		//查询改患者已申请的 检查项目列表
        // queryApplyCheck(treeNode.medicalId);
        $('#jcTab').DataTable().ajax.reload();
	}

    $(document).ready(function () {
		initTree();
    });



    function initTree(){
		$.get('/mzbl/queryMedicalRecord',function(nodes){
			var t = $("#medicalRecordList");
			$.fn.zTree.init(t, setting, nodes);
		})
	}

    function temporary(){
    	$("#status").val(2);
		saveMzbl();
	}

    $('#jcTab').dataTable({
        "processing": true,  //显示是否正在处理中
        "serverSide": true,  //表示数据重服务器中加载
        "paging":true,
        "ajax": "/mzbl/queryApplyInspectWithMedicalId",  //表示加载数据的路径,
        "columns":[  //每行的列 取值的方式
            { "data": "inspectId"},
            { "data": "name"},
            { "data": "inspectName"},
            { "data": "fee"},
            { "data": "status",render:function(status,type,row,meta){

                return constantsCache['JYZT_'+status];
                }},
            { "data": "inspectId"},

        ],
        fnServerParams:function(data){
            if($("#medicalId").val() && $("#medicalId").val()!= ''){
                data.medicalId = $("#medicalId").val();
            }else{
                data.medicalId = -1;
            }
        },
        fnDrawCallback : function(){
            this.api().column(0).nodes().each(function(cell, i) {
                cell.innerHTML =  i + 1;
            });
        },
    });




	/**
	 * 弹出页面，共选择
	 */
    var index = null;
	function applyJc(){
		if($("#medicalId").val() && $("#medicalId").val() != ''){
            index = layer.open({
                type: 2,
                title: "申请检验",
                content: "./jyxm_item_list.html",
                area:['900px',"550px"]
            });
        }else{
		    layer.alert('请选择看诊病人');
        }
		// layer.full(index);
	}


    /**
     * 刷新当前页面
     */
	function refresh(){

        //刷新父页面中的表格
        $('#jcTab').DataTable().ajax.reload();
        //关闭当前页面
        layer.close(index)


    }

</script>
</body>
