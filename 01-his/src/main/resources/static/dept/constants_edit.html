<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form">
		<input type="hidden" name="consId" id="consId" value="" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" id="consTypeHidden" value=""/>
				<span class="select-box">
				<select class="select" id="consType" name="consType"  >
					<option value="" >请选择类型</option>

				</select>
				</span>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="consCode" name="consCode">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="consName" name="consName">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="constatnsFormSubmit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">


	var consId = parent.consId;
	$("#consId").val(consId);


	$(function(){
		$.get('/constants/constantsQuery/'+consId,function(data){

			$("#consId").val(data.consId);
			$("#consTypeHidden").val(data.consType); //给隐藏域赋值
			$("#consCode").val(data.consCode);
			$("#consName").val(data.consName);
			//加载下拉选的列表

			$.get('/constants/constantsTypePageList?draw=1&length=99999',function(data){
				$.each(data.data,function(index,constantsType){
					var code = constantsType.code;
					var name = constantsType.name;
					var selected = " ";
					if(code == $("#consTypeHidden").val() ){
						selected = "selected = 'selected' "
					}
					$("#consType").append('<option value="'+code+'" '+selected+'>'+name+'</option>');
				})
			})

		})
	})




	$(function(){
		//length =999 以为着不想分页，一页都查询出来
		$.get('/constants/constantsTypePageList?draw=1&length=99999',function(data){
			$.each(data.data,function(index,constantsType){
				var code = constantsType.code;
				var name = constantsType.name;
				$("#consType").append('<option value="'+code+'">'+name+'</option>');
			})
		})

	})



	function constatnsFormSubmit(){

		var url ='/constants/editConstants';
		$.ajax(url,{
			data:$("#form").serialize(),
			success:function(data){
				layer.alert('保存成功',function(index){
					// 刷新页面的表格
					layer.close(index);
					parent.refresh();
				})
			}
		})


	}

</script>
